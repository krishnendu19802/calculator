<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container-fluid">
        <div class="mainarea container-fluid">
            <!-- <p></p> -->
            <form >
                <input type="text" class="tfield bg-dark text-light container" id="displayarea">
            </form>
            <div class="buttons " id="buttons ">
                <button id="1" class="btnc" data-num="1">1</button>
                <button id="2" class="btnc" data-num="2">2</button>
                <button id="3" class="btnc" data-num="3">3</button>
                <button id="clear" class="text-light">clear</button>
 
                <button id="4" class="btnc" data-num="4">4</button>
                <button id="5" class="btnc" data-num="5">5</button>
                <button id="6" class="btnc" data-num="6">6</button>
                <button id="dellast"  ><--</button>
                
                <button id="7" class="btnc" data-num="7">7</button>
                <button id="8" class="btnc" data-num="8">8</button>
                <button id="9" class="btnc" data-num="9">9</button>
                <button id="add" class="btnc" data-num="+">+</button>
                <button id="divide" class="btnc" data-num="/">/</button>
                <button id="0" class="btnc" data-num="0">0</button>
                
                <button id="mult" class="btnc" data-num="*">*</button>
                <button id="sub" class="btnc" data-num="-">-</button>
                <button id="rem" class="btnc" data-num=".">. </button>
                <button id="startbrac" class="btnc " data-num="(">(</button>
                <button id="endbrac" class="btnc " data-num=")">)</button>
                <button id="equals"  >=</button>

                

            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
